<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color : black">
    <h1 class="text-center " style="color:red">Expense Tracker</h1>
    <hr style="color:red; height:10px; background-color:rgb(7, 248, 216)">
    <form class="form" style="color:whitesmoke">
        <div class="row">
            <div class="col-12 m-2">
                <label class="col-form-label" for="amount">Expense-Amount:</label>
                <input type="number" class="form-control" name="amount" required="true" id="amount" placeholder="Enter Expense Amount">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="description">Description:</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Enter Description of Item">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="category">Choose Category:</label>
                <select class="form-control" name="category" id="category">
                    <option value="">Choose Category</option>
                    <option value="Traveling">Traveling</option>
                    <option value="Food">Food</option>
                    <option value="Shoping">Shoping</option>
                    <option value="Movie">Movie</option>
                </select>
            </div>
            <div class="col-12 m-2">
                <button type="submit" class="btn btn-primary addItem" name="addItem">add Expense</button>
            </div>
            <ul class="list-group m-2">
            </ul>
        </div>
    </form>
</body>
<script src="expense.js"></script>

</html>
